version: '2'
services:

  broker:
    image: nats
    expose:
      - 4222
      - 8222

  node:
    build:
      context: ..
      dockerfile: bin/server_docker/alpine/Dockerfile
    depends_on:
      - broker
      - discovery
      - ipify
    cap_add:
      - NET_ADMIN
    expose:
      - 1194
    command: >
      --ipify-url=http://ipify:3000
      --broker-address=broker
      --discovery-address=http://discovery/v1
      --location.country=e2e-land

  client:
    build:
      context: ..
      dockerfile: bin/client_docker/alpine/Dockerfile
    depends_on:
      - broker
      - node
      - discovery
      - ipify
    cap_add:
      - NET_ADMIN
    ports:
      - 4052:4050
    command: "--ipify-url=http://ipify:3000 --discovery-address=http://discovery/v1"

  #infrastructure - centralized api and db
  db:
    image: percona:5.7
    restart: always
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: myst_api
      MYSQL_USER: myst_api
      MYSQL_PASSWORD: myst_api

  discovery:
    image: mysteriumnetwork/mysterium-api:0.1.7
    expose:
    - 80
    environment:
      APP_PORT: 80
      DB_HOST: db
      DB_NAME: myst_api
      DB_USER: myst_api
      DB_PASSWORD: myst_api
    depends_on:
    - db
  #'external' IP detection
  ipify:
    image: owlab/ipify
    expose:
    - 3000
